<div class="row">
    <div class="col-md-4" style="background-color: #cae9f5;">
        <h3>Employee Form</h3>
        <div class="outerDiv" style="background-color: #f0f8ff;">
            <form #form="ngForm">
            <div class="row">
                <div class="col-md-5" >
                    <label>Name</label>
                </div>
                <div class="col-md-3">
                    <input type="text" placeholder="First Name" name="FirstName" required #fname="ngModel"  [(ngModel)]="employeeObj.FirstName" class="form-control"/>
                    <div *ngIf="fname.touched">
                        <span class="text-danger font-weight-bold"    *ngIf="fname.errors?.['required']"> Required</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <input type="text" placeholder="Last Name" required name="LastName" #LastName="ngModel" [(ngModel)]="employeeObj.LastName" class="form-control"/>
                    <div *ngIf="LastName.touched">
                        <span class="text-danger" *ngIf="LastName.errors?.['required']"> Required</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label>Technology</label>
                </div>
                <div class="col-md-7">
                    <input type="text" placeholder="Technology" name="Technology" #Technology="ngModel" required [(ngModel)]="employeeObj.Technology" class="form-control"/>
                    <div *ngIf="Technology.touched">
                        <span class="text-danger" *ngIf="Technology.errors?.['required']"> Required</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label>Designation</label>
                </div>
                <div class="col-md-7">
                    <input type="text" placeholder="Designation" name="Designation" #Designation="ngModel" required [(ngModel)]="employeeObj.Designation" class="form-control"/>
                    <div *ngIf="Designation.touched">
                        <span class="text-danger" *ngIf="Designation.errors?.['required']"> Required</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label>Skills</label>
                </div>
                <div class="col-md-7">
                    <select required    name="Skill" #Skill="ngModel"  [(ngModel)]="employeeObj.Skill" class="form-control">
                        <option selected value="">Select Skill</option>
                        <option>Dot Net</option>
                        <option>Angular</option>
                        <option>Java</option>
                    </select>
                    <div *ngIf="Skill.touched">
                        <span class="text-danger" *ngIf="Skill.errors?.['required']"> Required</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <label>Certifications If Any</label>
                </div>
                <div class="col-md-7">
                    <input type="radio" value="Yes"  name="IsCertification" [(ngModel)]="employeeObj.IsCertification"/> Yes
                    <input type="radio"  value="No" name="IsCertification" [(ngModel)]="employeeObj.IsCertification"/> No
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">

                </div>
                <div class="col-md-7">
                    <input type="text" placeholder="Certification" [disabled]="employeeObj.IsCertification == 'No' || employeeObj.IsCertification == ''"    name="Certification" #Certification="ngModel" [(ngModel)]="employeeObj.Certification" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-secondary btn-sm " style="padding-left: 20px;padding-right: 20px;"> Cancel</button>
                <button class="btn btn-secondary btn-sm mx-2" style="padding-left: 25px;padding-right: 25px;" [disabled]="form.invalid" (click)="onSave()"> Save</button>
             </div>
        </form>
        </div>
    </div>
    <div class="col-md-8" style="background-color: #cae9f5;">
        <h3>Employee List</h3>
        <div class="outerDiv" style="background-color: #f0f8ff;">
            <div class="row">
                <div class="col-md-6">

                </div>
                <div class="col-md-3">
                    <input type="text" placeholder="Search"  [(ngModel)]="searchText" (ngModelChange)="onSearch()" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered" border="font-weight-bold">
                        <thead>
                            <tr>
                                <th>Sr</th>
                                <th>Name</th>
                                <th>Technology</th>
                                <th>Designation</th>
                                <th>Skill</th>
                                <th>Core Expertise</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="employeeArr.length != 0">
                                <tr *ngFor="let item of employeeArr;let sr = index">
                                    <td>{{sr+1}}</td>
                                    <td>{{item.FirstName}} {{item.LastName}}</td>
                                    <td>{{item.Technology}}</td>
                                    <td>{{item.Designation}}</td>
                                    <td>{{item.Skill}}</td>
                                    <td>{{item.Core}}</td>
                                    <td class="text-center">
                                        <a href="#" (click)="onEdit(item)">Edit</a><br>
                                        <a href="#" (click)="onDelete(item)">Delete</a>
                                    </td>
                                    
                                </tr>
                            </ng-container>
                            <ng-container *ngIf="employeeArr.length == 0">
                                <tr>
                                    <td colspan="8" class="text-center"> No Record Present</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
